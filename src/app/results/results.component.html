<mat-card>
    <mat-card-header>
      <section>
        <div mat-card-avatar class="header-image"></div>
        <div class="mat-card-container">
          <mat-card-title>Personality Test Quiz</mat-card-title>
          <mat-card-subtitle>
            <span class="subtitle1">What type of personality do you have?</span> <br>
            <span class="subtitle2">Take the quiz and find out!</span>
          </mat-card-subtitle>
        </div>
      </section>
      <div mat-card-image class="quiz-topic-img"></div>
    </mat-card-header>
  
    <mat-card-content  *ngIf="mostOccurringPersonality else reTake">
      <p>Your personality is <b>{{mostOccurringPersonality}}!</b>  </p>
    </mat-card-content>
    <ng-template #reTake>
    <mat-card-content>
        <p>Please retake the personality test, we could not assess your personality! </p>
        <button mat-raised-button type="button" disableRipple="false" (click)="startQuiz()">Start the Quiz!</button>
      </mat-card-content>

    </ng-template>
   
  </mat-card>
