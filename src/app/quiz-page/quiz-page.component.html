<mat-card>
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <div class="mat-card-container">
        <mat-card-title>Personality Assesment Quiz</mat-card-title>
        <mat-card-subtitle class="center-text">
          Find out what your personality is
        </mat-card-subtitle>
      </div>
    </mat-card-header>
  
    <mat-card-content>
    
      <section class="center-text"  id="question">{{ question?.questionText }}</section>
  
      <app-question (answer)="handleAnswer($event)" [question]="question"></app-question>
    </mat-card-content>
  
    <mat-card-footer>
      <section class="paging">
        <mat-card-actions>
           
          <div class="nextQuestionNav" *ngIf="question && question.questionId !== totalQuestions">
            <button type="button" (click)="navigateToNextQuestion()">
              Next &raquo;
            </button>
          </div>

          <div class="resultQuestionNav" *ngIf="question && question.questionId === totalQuestions">
            <button type="button" (click)="navigateToResults()">
              Result &raquo;
            </button>
          </div>
          
        </mat-card-actions>
      </section>
  
      <section class="progress-bar">
        <ngb-progressbar *ngIf="(progressValue >= 0 && progressValue <= 100) &&
                                question && question.questionId <= totalQuestions"
                         type="success" [striped]="true" [animated]="true" [value]="progressValue">
          <strong>{{ progressValue }}%</strong>
        </ngb-progressbar>
      </section>
    </mat-card-footer>
  </mat-card>
